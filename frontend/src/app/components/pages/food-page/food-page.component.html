<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

    <div class="details">
        <div class="header">
          <span class="name">
            {{food.name}}
          </span>
        </div>
        <div class="donor-details">
            <span class="dname">
                {{food.donor}},
            </span>
            <span class="location">
                {{food.location}},
            </span>
            <span class="contact">
                {{food.contact}}
            </span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
            {{tag}}
            </a>
        </div>

        <div class="type">
            <span>
                {{food.type}}
            </span>
        </div>
        <div class="expiry">
            <span>
                Expiry: {{food.expiry}}
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
