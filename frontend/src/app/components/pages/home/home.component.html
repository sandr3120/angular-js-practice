<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
notFoundMessage="Item not found :("
resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src] = "food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="donorInfo">
                    {{food.donor}},
                    {{food.location}},
                    {{food.contact}}
                </div>
                <div class="type">
                    {{food.type}}
                </div>
                <div class="expiry">
                    Expiry: {{food.expiry}}
                </div>
                <div class="stars">
                    <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="true"></ngb-rating>
                </div>
            </div>
        </a>
    </li>
</ul>
